<!DOCTYPE html>
<html lang="tr">
<head>
  <title>Giriş</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .custom-heading {
      color: purple;
    }
  </style>
</head>
<body>
  <div id="girisModal" class="modal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Giriş</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form action="/giris" method="post">
            <div class="mb-3 mt-3">
              <label for="email" class="form-label">Email:</label>
              <input type="email" class="form-control" id="email" placeholder="Email giriniz" name="email">
            </div>
            <div class="mb-3">
              <label for="sifre" class="form-label">Şifre:</label>
              <input type="password" class="form-control" id="sifre" placeholder="Şifre giriniz" name="sifre">
            </div>
            <div class="social-buttons d-flex flex-column">
              <p class="mb-2">Veya sosyal medya ile devam edin:</p>
              <button class="btn btn-outline-dark btn-sm mb-2">Google ile Devam Et</button>
              <button class="btn btn-outline-primary btn-sm mb-2">Facebook ile Devam Et</button>
              <button class="btn btn-outline-secondary btn-sm">Apple ile Devam Et</button>
            </div>
            <button type="submit" class="btn btn-secondary">Giriş</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Giriş Yap Butonu -->
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#girisModal">Giriş Yap</button>

  <!-- Bootstrap JS dosyası -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
