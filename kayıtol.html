<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeni Üye</title>
    <title>Bilgileri doldurarak yeni hesap açabilirsiniz.</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .custom-heading {
            color: purple;
        }
    </style>
</head>
<body>
<div class="container-fluid">
  <div class="p-5 bg-secondary text-purple text-center">
  <h1 class="card-title custom-heading">Yeni Üye </h1>
  <p>Bilgileri doldurarark yeni hesap açabilirsiniz.</p>
</div>
<form action="/uye-ol" method="post">
  <div class="mb-3 mt-3">
    <label for="email" class="form-label">Email:</label>
    <input type="email" class="form-control" id="email" placeholder="Email giriniz" name="email">
  </div>
  <div class="mb-3">
    <label for="sifre" class="form-label">Şifre:</label>
    <input type="password" class="form-control" id="sifre" placeholder="Şifre giriniz" name="sifre">
  </div>
    <div class="mb-3 mt-3">
    <label for="adsoyad" class="form-label">Ad Soyad:</label>
    <input type="text" class="form-control" id="adsoyad" placeholder="Ad Soyad giriniz" name="adsoyad">
  </div>
  <button type="submit" class="btn btn-secondary">Gönder</button>
</form>
</div>
</body>
</html>
